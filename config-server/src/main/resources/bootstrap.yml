spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        # 配置文件存放git地址,基于哪个git平台或自己搭建
        git:
          uri: https://github.com/425868130/spring-cloud-demo.git
          # 配置文件存放路径(文件夹)，如果配置文件在项目根目录，则不需要配置该值
          search-paths: config-resources/**
          # git账号  当git项目创建为public时，不需要username和password
          username: 425868130@qq.com
          # git密码
          password: qq!1320074071
          clone-on-start: true
          #指定默认使用的git分支,如果不指定则每个使用云配置的模块都要手动指定具体分支
          default-label: develop
      #配置中心服务本身也可以加载远程配置
      profile: dev
      #指定配置名称,如果为空默认使用applicationName,此处可以配多可以同时加载多个配置,比如额外增加公共配置
      name: base
#通过消息服务自动刷新配置
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
server:
  port: 8301
eureka:
  client:
    service-url:
      #将配置中心注册到eureka
      defaultZone: http://localhost/eureka/
