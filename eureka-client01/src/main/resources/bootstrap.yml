spring:
  application:
    name: eureka-client01
  cloud:
    config:
      #通过注册中心获取配置消息
      discovery:
        enabled: true
        #配置服务应用名
        service-id: config-server
      profile: dev
      #指定配置名称,如果为空默认使用applicationName,此处可以配多可以同时加载多个配置,比如额外增加公共配置
      name: ${spring.application.name},base
      #配置中心服务地址,如果不通过eureka获取配置中心则需显式配置该项
#      uri: http://localhost:8301/
eureka:
  client:
    service-url:
      defaultZone: http://server01:8101/eureka/,http://server02:8102/eureka/,http://server03:8103/eureka/
