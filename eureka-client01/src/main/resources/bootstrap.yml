spring:
  application:
    name: eureka-client01
  profiles:
    active: dev
  cloud:
    config:
      #通过注册中心获取配置消息
      discovery:
        enabled: true
        #配置服务应用名
        service-id: config-server
eureka:
  client:
    service-url:
      defaultZone: http://server01:8101/eureka/,http://server02:8102/eureka/,http://server03:8103/eureka/
server:
  port: 8502
